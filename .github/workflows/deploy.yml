name: Prod Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'backend-test'
  BACKEND_PATH: 'backend/Presentation'
  FRONTEND_PATH: 'frontend'
  PUBLISH_OUTPUT: '${{ github.workspace }}/publish-output'
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '24'
  CI: false

permissions:
  id-token: write
  contents: read

concurrency:
  group: 'prod-deploy-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    name: Build Frontend and Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Backend
        run: |
          dotnet restore ${{ env.BACKEND_PATH }}
          dotnet build ${{ env.BACKEND_PATH }} --configuration Release --no-restore
          dotnet publish ${{ env.BACKEND_PATH }} \
            -c Release \
            -o ${{ env.PUBLISH_OUTPUT }} \
            --no-build \
            -p:Version=${{ github.run_id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Frontend
        run: |
          cd ${{ env.FRONTEND_PATH }}
          npm ci
          GENERATE_SOURCEMAP=false npm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ${{ env.PUBLISH_OUTPUT }}
          retention-days: 1

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          # path: '${{ env.FRONTEND_PATH }}/dist' for vite
          path: '${{ env.FRONTEND_PATH }}/build'
          retention-days: 1

  deploy:
    name: Deploy Applications
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ${{ env.PUBLISH_OUTPUT }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          # path: '${{ env.FRONTEND_PATH }}/dist' for vite
          path: '${{ env.FRONTEND_PATH }}/build'

      - name: Azure Login (OIDC)build
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: ${{ env.PUBLISH_OUTPUT }}

      - name: Deploy Frontend
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # app_location: "${{ env.FRONTEND_PATH }}/dist" for vite
          app_location: "${{ env.FRONTEND_PATH }}/build"
          skip_app_build: true
          skip_api_build: true